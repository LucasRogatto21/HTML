<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulario</title>

	<style>
		h1{
			text-align: center;
		}
		label{
			display: inline-block;
			width: 120px;
			text-align: center;
			line-height: 2;
		}

		div{
			margin: auto;
			border: 1px solid;
   			width: 450px;
		}
		
		.botao{
			position: relative;
			left: 5%;
		}



	</style>
</head>
<body>
	
	<form action="Formulario.html" method="POST">
		<div class="CaixaFormulario">

			<h1>Exemplo de Formulário</h1>

			<label for="endereco">Endereço</label>
			<input type="text" name="endereco" id="endereco"><br>

			<label for="cidade">Cidade</label>
			<input type="text" name="cidade" id="cidade"><br>

			<label for="idade">Idade</label>
			<input type="number" name="idade" id="idade" min="0" max="200" step="1"><br>

			<label for="CPF">CPF</label>
			<input type="text" name="CPF" id="CPF" placeholder="999.999.999-99"><br>

			<label for="qtde">Quantidade</label>
			<input type="range" name="qtde" id="qtde" min="0" max="100" step="0.5" 
				   oninput = "Valor_qtde.value = qtde.value">
			<output name="Valor_qtde" id="Valor_qtde">50</output><br>

			<label for="email">E-mail</label>
			<input type="email" name="email" id="email" placeholder="address@server"><br>

			<label for="telefone">Telefone</label>
			<input type="tel" name="Telefone" id="Telefone" placeholder="(XX) XXXXX-XXXX"><br>

			<label for="site">URL Site</label>
			<input type="url" name="site" id="site" placeholder="www.site.com.br"><br>

			<label for="'data">Data</label>
			<input type="date" name="data" id="data"><br>

			<label for="data_ hora">Data Hora</label>
			<input type="datetime-local" name="data_hora" id="data_hora"><br>

			<label for="senha">Senha</label>
			<input type="password" name="senha" id="senha"><br>

			<label for="mensagem">mensagem</label>
			<textarea name="mensagem" id="mensagem" rows="4" cols="30"></textarea><br>

			<label>Linguagem</label>
			<input type="checkbox" name="Linguagem" value="Java">Java
			<input type="checkbox" name="Linguagem" value="HTML">HTML
			<input type="checkbox" name="Linguagem" value="Css">CSS
			<input type="checkbox" name="Linguagem" value="PHP">PHP<br>

			<label>Sexo</label>
			<input type="radio" name="Sexo" value="M">Masculino
			<input type="radio" name="Sexo" value="F">Feminino
			<input type="radio" name="Sexo" value="I">Indefirido<br>
			
			<label for="Cor">Cor</label>
			<input type="color" name="Cor" id="Cor"><br>

			<label for="botao_upload">Botão de Upload</label>
			<input type="file" name="botao_upload" id="botao_upload"><br>

			<label for="estado">Estado</label>
			<select name="estado" id="estado">
				<option value="SP" selected>São Paulo</option>
				<option value="RJ">Rio de Janeiro</option>
				<option value="RS">Rio Grande do Sul</option>
				<option value="PR">Paraná</option>
				<option value="BA">Bahia</option>
			</select><br>

			<br>
			<input class="botao" type="submit" value = "Enviar" name="BotaoEnviar" id="BotaoEnviar">
			<input class="botao" type="reset" value = "Resetar" name="BotaoResetar" id="BotaoResetar">
		</div>
	</form>

</body>
</html>
